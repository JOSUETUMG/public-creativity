<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Public Creativity</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #222; }
        header { background-color: black; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #logo { width: 160px; margin-left: 20px; }
        #contacto { position: relative; padding: 40px; color: white; text-align: center; font-size: 1.5em; background: linear-gradient(45deg, red, black); background-size: 400% 400%; animation: fondoAnimado 8s infinite alternate; border-radius: 10px;}  
        @keyframes fondoAnimado { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        nav ul { list-style: none; padding: 0; display: flex; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; font-size: 18px; padding: 10px 15px; background-color: red; border-radius: 5px; transition: 0.3s; }
        nav ul li a:hover { background-color: white; color: red; }
        section { max-width: 50%; margin: 40px auto; padding: 30px; background-color: white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); border-radius: 10px; text-align: center; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .button { display: inline-block; background-color: red; color: white; padding: 12px 20px; text-decoration: none; border-radius: 8px; font-weight: bold; transition: 0.3s; }
        .button:hover { background-color: black; color: white; }
        footer a {margin: 5px; display: inline-block;}
        footer {background-color: black; color: white; text-align: center; padding: 10px;}
        footer p {margin-bottom: 10px;}
        footer a {display: inline-block; margin: 5px;}
        footer img {width: 100px; height: 30px; transition: 0.3s;}
        footer img:hover {transform: scale(1.2);}
        h2 { color: white; }
    </style>
</head>
<body>
    <header>
        <img src="imagen/pc.jpg" alt="Logo Public Creativity" id = "logo">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="portafolio.html">Portafolio</a></li>
                <li><a href="colaboradores.html">Colaboradores</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id = "contacto">
        <h2>Contáctanos</h2>
        <p><strong>Dirección:</strong> Calle Tránsito Rojas, Barrio San Francisco, Jalapa, Guatemala</p>
        <p><strong>Teléfono:</strong> (502)2234-5355</p>
        <p><strong>Correo Electrónico:</strong> publicreativity@info.com.gt</p>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit" class="button">Enviar Mensaje</button>
        </form>
    </section>

    <footer>
        <p><br>Síguenos en nuestras redes sociales:</p>
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </footer>
</body>
</html>
